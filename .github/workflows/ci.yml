name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Prettier format
        run: |
          yarn install     
          yarn format
      - name: Eslint Lint
        run: yarn lint
      - name: Deploy Github Pages
        run: |
          yarn predeploy
          yarn deploy
